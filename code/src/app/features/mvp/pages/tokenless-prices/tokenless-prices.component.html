<div class="wrapper">
  <app-navigation-menu></app-navigation-menu>

  <section>
    <div class="container__onepager">
      <div class="container container--onepager">
        <div class="container-header">
          <img src="/assets/img/brnz-logo-white.svg">
          <p class="onepager-title">Up to $5 cost AirDrops</p>
        </div>
        <div class="cards-container cards-container--small">
          <div class="card-prices__row" *ngFor="let item of costs">
            <div class="card-price">
              <img [src]="item.img">
              <div>{{item.name}}</div>
            </div>
            <div class="card-price card-price__twice-space">{{item.description}}</div>
            <div class="card-price card-price__last" *ngIf="item.cost">{{item.cost}}</div>
            <div class="card-price card-price__last--dim" *ngIf="!item.cost">N/A</div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <div class="container container-for-settings"><app-footer></app-footer></div>

</div>
